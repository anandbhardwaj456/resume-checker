<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productivity & Career Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between h-14 items-center">
          <a href="{{ url_for('index') }}" class="font-semibold">Prod & Career Suite</a>
          <div class="flex gap-4 text-sm">
            <a class="hover:text-blue-600" href="{{ url_for('resume_assistant') }}">Resume</a>
            <a class="hover:text-blue-600" href="{{ url_for('job_match') }}">Jobs</a>
            <a class="hover:text-blue-600" href="{{ url_for('email_manager') }}">Email</a>
            <a class="hover:text-blue-600" href="{{ url_for('meeting_assistant') }}">Meeting</a>
            <a class="hover:text-blue-600" href="{{ url_for('document_search') }}">Search</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2">
            {% for category, message in messages %}
              <div class="p-3 rounded text-sm {{ 'bg-red-50 text-red-800' if category=='error' else 'bg-green-50 text-green-800' }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
