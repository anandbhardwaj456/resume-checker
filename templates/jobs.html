{% extends 'base.html' %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6 mt-4">
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold">Paste Resume Text</h2>
    <form class="mt-4 space-y-3" method="post">
      <textarea name="resume_text" rows="12" placeholder="Paste resume text here" class="w-full border rounded p-2 text-sm">{{ resume_text }}</textarea>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Recommend Jobs</button>
    </form>
  </div>
  <div class="bg-white p-6 rounded-lg shadow">
    <h3 class="font-semibold">Recommendations</h3>
    <ul class="divide-y mt-2">
      {% for j in recommendations %}
        <li class="py-3">
          <div class="font-medium">{{ j.title }}</div>
          <div class="text-sm text-gray-600">{{ j.company }} â€” {{ j.location }}</div>
          <div class="text-xs text-gray-500">Match on keywords: {{ ', '.join(j.keywords) }}</div>
        </li>
      {% else %}
        <li class="py-3 text-sm text-gray-500">No matches yet.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
