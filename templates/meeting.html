{% extends 'base.html' %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6 mt-4">
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold">Meeting Transcript</h2>
    <form class="mt-4 space-y-3" method="post">
      <textarea name="transcript" rows="12" placeholder="Paste transcript here" class="w-full border rounded p-2 text-sm">{{ transcript }}</textarea>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Summarize</button>
    </form>
  </div>
  <div class="space-y-6">
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="font-semibold">Summary</h3>
      <p class="text-sm mt-2">{{ summary or '—' }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="font-semibold">Action Items</h3>
      <ul class="list-disc ml-6 mt-2 text-sm">
        {% for item in action_items %}
          <li>{{ item }}</li>
        {% else %}
          <li>—</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
